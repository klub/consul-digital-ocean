[defaults]
ansible_managed = DO NOT EDIT! This file is managed by Ansible
allow_world_readable_tmpfiles = true
hash_behaviour = merge
host_key_checking = False
hostfile = ansible/inventory/localhost
log_path=/tmp/ansible.log
pipelining = true
roles_path = ansible/roles:ansible/vendor:ansible/js_roles
sudo_flags=-HE

[ssh_connection]
ssh_args = -o ForwardAgent=yes -o ControlPath=/tmp/ssh-%r@%h:%p -o ControlMaster=auto -o ControlPersist=10m
scp_if_ssh = True
